<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Umbrella Corporation - Main Home</title>

    <!-- link css -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />

    <!-- vanilla css -->
    <link rel="stylesheet" href="src/css/main.css" />

    <!-- link icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar fixed-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler p-1"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <i class="ri-menu-2-fill"></i>
        </button>
        <a class="navbar-brand me-auto ms-2 d-none" href="#"
          >Umbrella Corporation</a
        >
        <!-- button login -->
        <a href="#" class="btn btn-primary"
          ><i class="ri-login-box-fill"></i>
          <span class="ms-2">Login / Register</span></a
        >
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              Umbrella Corporation
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body py-0 d-flex flex-column flex-lg-row">
            <ul class="navbar-nav">
              <hr />
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  ><i class="ri-subtract-fill"></i
                  ><span class="ms-2">Home</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="ri-subtract-fill"></i
                  ><span class="ms-2">About Us</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="ri-subtract-fill"></i
                  ><span class="ms-2">Product & Services</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="ri-subtract-fill"></i
                  ><span class="ms-2">Research & Development</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="ri-subtract-fill"></i
                  ><span class="ms-2">News & Media</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="ri-subtract-fill"></i
                  ><span class="ms-2">Careers</span></a
                >
              </li>
              <hr />
              <!-- support -->
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="ri-subtract-fill"></i
                  ><span class="ms-2">Support</span></a
                >
              </li>
            </ul>

            <!-- another setting -->

            <ul class="navbar-nav ms-lg-5">
              <hr />
              <li class="nav-item text-center">
                <label for="language-select" class="mb-3">Language</label>
                <select id="language-select" class="form-select text-center">
                  <option value="en">English</option>
                  <option value="es">Español</option>
                  <option value="fr">Français</option>
                </select>
              </li>
              <hr />
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- end navbar -->

    <!-- JS -->
    <!-- bootstrap js -->
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
